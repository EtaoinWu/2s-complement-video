<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Integer Representation and Two's Complement - Lecture Materials">
    <title>Lecture: Two’s Complement</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #2d3748;
            --text-muted: #718096;
            --accent: #2b6cb0; /* Academic Blue */
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 60rem;
            margin: 4rem auto;
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-family: 'Merriweather', serif;
            font-size: 2.25rem;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .meta {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .meta a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .meta a:hover { text-decoration: underline; }

        /* --- Content Cards --- */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a202c;
        }

        .btn-download {
            font-size: 0.85rem;
            text-decoration: none;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .btn-download:hover {
            background-color: var(--accent);
            color: white;
        }

        /* --- Video Section --- */
        video {
            width: 100%;
            display: block;
            outline: none;
        }

        /* --- PDF Section --- */
        .pdf-wrapper {
            width: 100%;
            height: 80vh; /* Takes up 80% of the viewport height */
            min-height: 500px;
        }

        object {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- Fallback for when PDF doesn't load --- */
        .pdf-fallback {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: #f7fafc;
            color: var(--text-muted);
            text-align: center;
            padding: 2rem;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        /* --- Responsive Tweaks --- */
        @media (max-width: 600px) {
            h1 { font-size: 1.75rem; }
            .pdf-wrapper { height: 50vh; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header>
            <h1>Lecture: Two’s Complement</h1>
            <div class="subtitle">A CSCI 698 Submission</div>
            <div class="meta">
                Course Material by <strong>Yue Wu</strong> • 
                <a href="https://github.com/EtaoinWu/2s-complement-video">View Source on GitHub</a>
            </div>
        </header>

        <section class="card">
            <div class="card-header">
                <h2>Video Lecture</h2>
                <a href="./video.mp4" download class="btn-download">Download MP4</a>
            </div>
            <video controls preload="metadata">
                <source src="./video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section class="card">
            <div class="card-header">
                <h2>Lecture Notes</h2>
                <a href="./lecture_note.pdf" download class="btn-download">Download PDF</a>
            </div>
            <div class="pdf-wrapper">
                <object data="./lecture_note.pdf#view=FitH" type="application/pdf">
                    <div class="pdf-fallback">
                        <p>It appears your browser cannot display the PDF inline.</p>
                        <br>
                        <a href="./lecture_note.pdf" class="btn-download">Click here to download the file</a>
                    </div>
                </object>
            </div>
        </section>

        <footer>
            <p xmlns:cc="http://creativecommons.org/ns#" >
                This work is licensed under <a href="http://creativecommons.org/licenses/by-nc/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC BY-NC 4.0</a>
            </p>
            <p style="margin-top: 0.5rem; opacity: 0.7;">
                Typeset with <a href="https://typst.app" style="color: inherit;">Typst</a>
            </p>
        </footer>

    </div>

</body>
</html>
